<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
    <script type=text/javascript>
        var someData;
        function handleClick() {
        fetch('/textToEmoji', {
            method: ‘POST’,
            body: JSON.stringify(someData)
        })
        }
        const buttonElement = document.getElementById('microphone-button')
        buttonElement.addEventListener(‘click’, handleClick)
    </script>
    <script src="https://kit.fontawesome.com/24b8a6b9d6.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="bgimg"></div>
    <nav>

    </nav>
    <div class="h1">
        <p>CHATMOJI</p>
    </div>
    <div class="chat-section">
        <form action="/textToEmoji">
        <input type="textarea" name="chatbox" class="chat" id="chatbox" placeholder="How are you doing today">
        <label for = "jpgfile" class="file">
            <input type="file" name="jpgfile" id="jpgfile">
            <i class='far fa-file'></i>
        </label>
        <label for="" class="submit">
            <input type="submit" value="">
            <i class='fas fa-paper-plane'></i>
        </label>
        
        <label for="rec" class="rec" class='fas fa-microphone'>
            <button name="rec" value="" id="microphone-button"></button>
            
            <i class='fas fa-microphone'></i>
        </label>
        </form>
</div>
</body>
</html>
